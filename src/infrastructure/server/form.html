<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tela de login</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

  <input type="email" id="email" placeholder="Digite seu email"/>
  <input type="password" id="password" placeholder="Digite sua senha"/>
  <p id="msg" style="color: red"></p>
  <input type="submit" id="enviar"/>
  <a href="/registrar">Não tem conta? se cadastre aqui</a>
  <script>
    document.querySelector("#enviar").addEventListener('click', async () => {
      const msg = document.querySelector("#msg");
      msg.innerHTML = "";
      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;
      const response = await fetch("http://localhost:80/auth/login", {
        method: "post",
        body: JSON.stringify({
          email: email,
          password: password,
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      if(response.status == 401) {
        msg.innerHTML = "Email ou senha inválido";
      } else {
        const data = await response.json();


        localStorage.setItem("token", data.token);

        window.location = "/painel";
        
        msg.innerHTML = "Autenticado com sucesso!";
      }
    })
  </script>
</body>
</html>
