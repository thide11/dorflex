<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel</title>
</head>
<body>
  Bem vindo, <span id="name"></span>
  <br>
  <a href="javascript:void(0)" id="logout">Fazer logout</a>

  <script>

    document.querySelector("#logout").addEventListener('click', () => {
      localStorage.removeItem("token");
      window.location = "/";
    })    
    
    const token = localStorage.getItem("token");
    if(!token) {
      alert("Sem token")    
      window.location = "/";
    } else {
      fetch(`http://localhost/auth/user?token=${token}`)
        .then((data) => data.json())
        .then(data => {
        document.querySelector("#name").innerHTML = data.name;
      });
    }
  </script>
</body>
</html>
