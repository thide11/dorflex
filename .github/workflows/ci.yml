name: CI

on:
  - push

jobs:
  tests:
    runs-on: ubuntu-latest
    container: node:10.18-jessie

    services:
      postgres:
        image: postgres:13.3
        env:
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Instalar dependÃªncias
        run: npm ci
      - name: Rodar testes 
        run: npm t
        env:
          NODE_ENV: test